version: '3.8'

services:
  # Redis data store (ephemeral, no persistence needed)
  redis:
    image: redis:7-alpine
    container_name: garderobe-redis
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - garderobe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Web application
  app:
    build: .
    container_name: garderobe-app
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./ssl:/app/ssl:ro
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - HTTPS_PORT=3443
      - REDIS_URL=redis://localhost:6379
      - SESSION_SECRET=${SESSION_SECRET}
      - BASE_URL=${BASE_URL:-https://192.168.0.200:3443}
      - MAX_ACTIVE_EVENTS=${MAX_ACTIVE_EVENTS:-1000}
      - MAX_EVENTS_PER_HOUR_GLOBAL=${MAX_EVENTS_PER_HOUR_GLOBAL:-100}
      - MAX_EVENTS_PER_IP_PER_HOUR=${MAX_EVENTS_PER_IP_PER_HOUR:-10}
      - MAX_TICKETS_PER_EVENT=${MAX_TICKETS_PER_EVENT:-1000}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

