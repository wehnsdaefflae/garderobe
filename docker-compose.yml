services:
  # Redis data store with persistence
  redis:
    image: redis:7-alpine
    container_name: garderobe-redis
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - garderobe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Web application
  app:
    build: .
    container_name: garderobe-app
    restart: unless-stopped
    networks:
      - garderobe-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - BASE_URL=${BASE_URL}
      - MAX_ACTIVE_EVENTS=${MAX_ACTIVE_EVENTS:-1000}
      - MAX_EVENTS_PER_HOUR_GLOBAL=${MAX_EVENTS_PER_HOUR_GLOBAL:-100}
      - MAX_EVENTS_PER_IP_PER_HOUR=${MAX_EVENTS_PER_IP_PER_HOUR:-10}
      - MAX_TICKETS_PER_EVENT=${MAX_TICKETS_PER_EVENT:-1000}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Reverse proxy with automatic HTTPS (Caddy)
  caddy:
    image: caddy:2-alpine
    container_name: garderobe-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
    networks:
      - garderobe-network
    depends_on:
      - app

networks:
  garderobe-network:
    driver: bridge

volumes:
  redis_data:
  caddy_data:
  caddy_config:
